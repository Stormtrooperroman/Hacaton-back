<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link data-n-head="1" rel="icon" type="image/x-icon" href="{% static 'calc/favicon.ico' %}">
        <title>Калькулятор</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link data-n-head="1" rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@200;300;400;500;600;700&amp;display=swap">
        <link data-n-head="1" rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&amp;display=swap">
        <link rel="stylesheet" href="{% static 'calc/style.css' %}">
    </head>
    <body>

        <div class="animationHeader">  
            <div class="star" id="one"></div>  
            <div class="star" id="two"></div>  
            <div class="star" id="three"></div>  
            <div class="star" id="four"></div>  
            <div class="star" id="five"></div>  
            <div class="star" id="six"></div>  
            <div class="star" id="seven"></div>  
            <div class="star" id="eight"></div>  
            <div class="star" id="nine"></div>  
            <div class="star" id="ten"></div>  
            <div class="star" id="eleven"></div>  
            <div class="star" id="twelve"></div>  
            <div class="star" id="thirteen"></div>  
            <div class="star" id="fourteen"></div>  
            <div class="star" id="fifteen"></div>  
            <div class="star" id="sixteen"></div> 
            <div class="logo-container">
                <div class="logo">
                    <img src="{% static 'calc/images/platform_loader_ellipse.svg'%}" alt="" class="logo__img" />
                    <img src="{% static 'calc/images/logo.svg'%}" alt="" class="logo__img--mars" />
                </div>  
            </div>
        </div>


        
        <div id="content">

            <nav class="navbar sticky-top">
                <div class="container-fluid">
                  <a class="navbar-brand" href="https://marsbase.io/">
                      <img  width="162" src="{% static 'calc/images/logo.png'%}" alt="">
                  </a>
                </div>
            </nav>
            <div id="calc">
    
                <div class="container">
                    <form id="form" class="needs-validation" novalidate>
                        <div class="col-5 mb-3">
                            <label class="form-label" for="token1">Token for sale: </label>
                            <input class="form-control" type="text" name="" id="token1" required>
                            <div class="invalid-feedback">
                                Fill in the field.
                            </div>
                        </div>
    
                        <div class="col-5  mb-3">
                            <label for="coll" class="form-label">Number of your tokens: </label>
                          
                            <input type="text" class="form-control" name="" id="collHave" required>
                            <div class="invalid-feedback">
                                Fill in the field and use only numbers.
                            </div>
                            
                            
                        </div>
                        <div class="col-5  mb-3">
                            <label for="coll" class="form-label">Number of tokens for sale: </label>
                          
                            <input type="text" class="form-control" name="" id="collSale" required>
                            <div class="invalid-feedback">
                                Fill in the field and use only numbers.
                            </div>
                            
                        </div>
                        <div class="col-5  mb-3">
                            <label for="token2" class="form-label">Token for exchange: </label>
                          
                            <input type="text" class="form-control" name="" id="token2" required>
                            <div class="invalid-feedback">
                                Fill in the field.
                            </div>
                            <div id="more" class="invalids">
                                You want sale more than you have.
                            </div>
                            <div id="both" class="invalids">
                                You want to exchange for the same token.
                            </div>
                        </div>
                        <button id="send" type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
    
               
                
                
            </div>

            <div class="modal fade" id="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="staticBackdropLabel"></h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>


        </div>
        
        







        


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="{% static 'calc/script.js' %}"></script>
    </body>
</html>
